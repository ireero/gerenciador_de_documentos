<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de documentos</title>
</head>Extrair arquivos zipados</h1>
    <form action="{{ url_for('calls.extracting_ziped_files') }}" id="arquivo" method="POST" enctype="multipart/form-data">
        <input type="file" accept=".zip" id="extraindo_arquivo_zipado" name="extraindo_arquivo_zipado" required> 
        <button type="submit" style="background-color: red; color: white;" class="btn">Extrair arquivo zipado</button>
    </form>
    {% if files_folders != [] %}
        <h4>Arquivos dentro do arquivo zipado</h4>
        {% for file_folder in files_folders %}
            <p>{{ file_folder }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
