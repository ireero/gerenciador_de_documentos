{% extends 'base.html' %}
{% block title %}
Zipar
{% endblock %}
{% block content %}
<form action="{{ url_for('calls.extracting_ziped_files') }}" id="arquivo" method="POST" enctype="multipart/form-data">
  <input type="file" accept=".zip" id="extraindo_arquivo_zipado" name="extraindo_arquivo_zipado" required multiple>
  <button type="submit" style="background-color: red; color: white;" class="btn">Zipar arquivo</button>
</form>
{% endblock %}
