<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
        {{ bootstrap.load_css() }}
    {% endblock %}
    <title>Gerenciador de documentos</title>
    {% endblock %}
</head>
<body>
    {% block content %}
    <h1>Leitura de PDF</h1>
    <form action="{{ url_for('calls.pdf_reader') }}" id="arquivo" method="POST" enctype="multipart/form-data">
        <input type="file" accept=".pdf" id="leitura_pdf" name="leitura_pdf" required> 
        <button type="submit" style="background-color: red; color: white;" class="btn">Ler PDF</button>
    </form>
    {% if text_pdf != None %}
    <pre>{{text_pdf}}</pre>
    {% endif %}
    {% endblock %}
    {% block scripts %}
        {{ bootstrap.load_js() }}
    {% endblock %}
</body>
</html>
