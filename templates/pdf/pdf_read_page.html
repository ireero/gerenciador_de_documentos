{% extends 'base.html' %}
{% block title %}
Leitura de PDF
{% endblock %}
{% block content %}
<h1>Leitura de PDF</h1>
<form action="{{ url_for('calls.pdf_reader') }}" id="arquivo" method="POST" enctype="multipart/form-data">
    <input type="file" accept=".pdf" id="leitura_pdf" name="leitura_pdf" required> 
    <button type="submit" style="background-color: red; color: white;" class="btn">Ler PDF</button>
</form>
{% if text_pdf != None %}
<pre>{{text_pdf}}</pre>
{% endif %}
{% endblock %}
